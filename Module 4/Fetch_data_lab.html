<html>

<head>
    <title>Hello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<template id="card-template">
    <div class="card col-8" style="width: 18rem; margin:10px">
        <div class="card-body">
            <h4 class="card-title"></h4>
            <h5 class="card-body"></h5>
        </div>
    </div>
</template>

<body>
    <h1>JSON Placeholder cards</h1>
    <div id="card-list"></div>
</body>

<script>

    function addCards(posts) {

        posts.forEach(post => {
            const template = document.getElementById("card-template").content.cloneNode(true);
            template.querySelector('.card-title').innerText = post.title;
            template.querySelector('.card-body').innerText = post.body;
            document.querySelector('#card-list').appendChild(template);
        });
    }

    fetch('https://jsonplaceholder.typicode.com/posts?_limit=10')
        .then(response => response.json())
        // .then((json) => console.log(json));
        .then(posts => addCards(posts));

</script>

</html>
