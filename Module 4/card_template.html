<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e3f2fd;
        }

        .card {
            padding: 10px;
            border: 5px solid lightgray;
            margin: 10px;
            background-color: white;
        }

        .card-title {
            font-weight: 600;
            font-size: 3em;
            padding: 0 0 10px 0;
        }

        .card-description {
            font-weight: 400;
            font-size: 2em;
        }

        #card-list {
            display: flex;
        }

        #card-people {
            display: flex;
        }
    </style>
</head>

<template id="card-template">
    <div class="card">
        <div class="card-body">
            <div class="card-title"></div>
            <div class="card-text"></div>
        </div>
    </div>
</template>

<template id="people-template">
    <div class="card">
        <div class="card-body">
            <div class="card-name"></div>
            <div class="card-age"></div>
        </div>
    </div>
</template>

<template id="portfolio-template">
    <div class="card">
        <div class="card-body">
            <div class="card-title"></div>
            <div class="card-url"></div>
        </div>
    </div>
</template>

<template id="artist-template">
    <div class="card">
        <div class="card-body">
            <div class="card-name"></div>
            <div class="card-title"></div>
            <div class="card-url"></div>
        </div>
    </div>
</template>

<body>
    <div id="card-list"></div>
    <div id="card-people"></div>
    <div id="card-artist"></div>
</body>

<script>

    function addCard(title, description) {

        const template = document.getElementById("card-template").content.cloneNode(true);

        template.querySelector('.card-title').innerText = title;
        template.querySelector('.card-text').innerText = description;
        document.querySelector('#card-list').appendChild(template);

    }

    addCard('Card #1', 'this is my first card');
    addCard('Card #2', 'this is my second card');
    addCard('Card #3', 'this is my third card');
    addCard('Card #4', 'this is my fourth card');





    const data = [{ name: 'bob', age: 23 }, { name: 'alice', age: 39 }]

    function addPeople(name, age) {

        const template = document.getElementById("people-template").content.cloneNode(true);
        template.querySelector('.card-name').innerText = name;
        template.querySelector('.card-age').innerText = age;
        document.querySelector('#card-people').appendChild(template);

    }

    data.forEach(people => addPeople(people.name, people.age))





    const artists = [{
        name: "Van Gogh",
        title: "portrait",
        url: "https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image"
    },
    {
        name: "Van Gogh 2",
        title: "sky",
        url: "https://mymodernmet.com/wp/wp-content/uploads/2020/11/White-house-night-van-goh-worldwide-2.jpg"
    }]

    function addArtist(name, title, url) {

        const template = document.getElementById("artist-template").content.cloneNode(true);

        template.querySelector('.card-name').innerText = name;
        template.querySelector('.card-title').innerText = title;
        let img = document.createElement('img');
        img.src = url
        template.querySelector('.card-url').appendChild(img);
        // template.querySelector('.card-url').innerText = url;
        document.querySelector('#card-people').appendChild(template);
    }

    artists.forEach(artist => addArtist(artist.name, artist.title, artist.url))

</script>

</html>
