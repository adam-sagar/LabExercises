<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<template id="card-template">
    <div class="card col-8" style="width: 18rem; margin:10px">
        <div class="card-body">
            <h4 class="card-id"></h4>
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
        </div>
    </div>
</template>

<body>

    <div id='news-list' class="row"></div>

</body>

<script>

    let news = [
        { id: 1, title: 'News1', content: "bla" },
        { id: 2, title: 'News2', content: "ble" },
        { id: 3, title: 'News3', content: "blu" }
    ];

    function addCard(id, title, content) {

        const template = document.getElementById("card-template").content.cloneNode(true);

        template.querySelector('.card-id').innerText = id;
        template.querySelector('.card-title').innerText = title;
        template.querySelector('.card-text').innerText = content;
        document.querySelector('#news-list').appendChild(template);

    }

    news.forEach(story => addCard(story.id, story.title, story.content))

</script>

</html>
