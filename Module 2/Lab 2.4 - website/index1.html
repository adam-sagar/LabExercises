<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            margin: 0;
        }

        :root {
            --cerulean: #0081a7ff;
            --verdigris: #00afb9ff;
            --light-yellow: #fdfcdcff;
            --light-orange: #fed9b7ff;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
        }

        .header { 
            background-color: var(--cerulean);
            height: 120px;
            color: var(--light-orange);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 16px 8px 8px 8px;
        }

        .footer {
            background-color: var(--verdigris);
            color: var(--light-yellow);
            border-radius: 20px;
            margin: 8px 8px 16px 8px;
            text-align: center;
        }
 
        .main {
            background-color: var(--light-orange);
            color: var(--cerulean);
            border-radius: 20px;
            width: 66%;
            margin: 8px;
        }

        .main p {
            margin: 20px;
        }

        .main h2 {
            text-align: center;
            margin-top: 10px;
        }

        .aside {
            background-color: var(--light-yellow);
            color: var(--verdigris);
            border-radius: 20px;
            width: 34%;
            margin: 8px;
        }

        .aside h2 {
            text-align: center;
            margin-top: 10px;
        }

        .flex-container {
            display: flex;
            flex-direction: row-reverse;
            height: calc(100vh - 194.4px);
        }

        @media screen and (max-width: 768px) {
            
            .flex-container { flex-direction: column-reverse; }
            .aside { width: 100%; height: 300px; }
            .main { width: 100%; height: 600px; }

        }

    </style>
</head>

<body>
    <header class="header">
        <h1>Adam Sagar</h1>
    </header>

    <div class="flex-container">
        <main class="main">
            <h2>Some more text</h2>
        </main>
        <aside class="aside">
            <h2>Some text</h2>
        </aside>
    </div>

    <footer class="footer">
        <p>&copy; 2023 Adam Sagar</p>
    </footer>
</body>
</html>
