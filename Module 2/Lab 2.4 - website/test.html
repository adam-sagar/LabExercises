<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        * { margin: 0; }
        .item1 { background-color: red; height: 100vh; width: 50vw; }
        .item2 { background-color: blue; height: 100vh; width: 50vw; }
        .container { display: flex; flex-direction: row; width: 100vw; }

        @media screen and (max-width: 768px) {
            .container { flex-direction: column; }
            .item1 { width: 100vw; height: 275px; }
            .item2 { width: 100vw; height: 275px; }
        }

    </style>
</head>
<body>
    
    <div class="container">
        <div class="item1"></div>
        <div class="item2"></div>
    </div>

</body>
</html>
